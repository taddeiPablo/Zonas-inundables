  			$(function(){
  				
  				var widthNavigator = $(window).width();
  				var heightNavigator = $(window).height();
  				
  				if(widthNavigator < 980 && heightNavigator < 488){
  					window.location.href = "mobile/index.html";
  				}else{
  					window.location.href = "web/index.html";
  				}
  			});
  		</script>
